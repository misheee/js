<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';

    //Сложение
    function add(a , b) {
        return a + b;
    }

    //Вычитание
    function sub(a , b) {
        return a - b;
    }

    //Деление
    function div(a , b) {
        return a / b;
    }

    //Умножение
    function mult(a , b) {
        return a * b;
    }

    function mathOperation(operation, arg1, arg2) {
        switch (operation) {
            case "+":
                return add(arg1, arg2);
                break;

            case "-":
                return sub(arg1, arg2);
                break;

            case "/":
                return div(arg1, arg2);
                break;

            case "*":
                return mult(arg1, arg2);
                break;
        }
    }
    console.log(mathOperation("+", 56, 21));
    console.log(mathOperation("-", 56, 21));
    console.log(mathOperation("/", 56, 21));
    console.log(mathOperation("*", 56, 21));

</script>
</body>
</html>
