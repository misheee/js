<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        'use strict';

        let a = 56;
        let b = 21;

        //Сложение
        function add(a , b) {
            return a + b;
        }

        //Вычитание
        function sub(a , b) {
            return a - b;
        }

        //Деление
        function div(a , b) {
            return a / b;
        }

        //Умножение
        function mult(a , b) {
            return a * b;
        }

    </script>
</body>
</html>
