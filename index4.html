<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        'use strict';

        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2 Данный ответ получен благодаря префиксному инкременту, который увеличивает значение переменной a на 1.

        // пример 2
        d = b++;
        alert(d); //ответ: 1 Данный ответ получен благодаря постфиксному инкременту, который увеличивает значение переменной b до двух, но будет выводить 1. После совершения операции, b будет равняться 2, а d равняется предыдущему значению b, т.е. единице.

        // пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5 В примере 1 переменная a стала равна 2. Используя префиксный инкремент мы ее увеличиваем еще на один, и получаем a = 3. 2 + 3 = 5.

        // пример 4
        d = 2 + b++;
        alert(d); //ответ: 4 Во 2 примере переменная b стала равна 2. Т.к. здесь использован постфиксный инкремент, то на момент совершения операции значение b не изменилось. Соответственно, b осталось равно 2, 2 + 2 = 4.
        alert(a); //3 Переменная a была изменена в примере 3, и стала равняться 3, т.к. был использован префиксный инкремент.
        alert(b); //3 Переменная b стала равна 3, т.к. после вычисления d постфиксный инкремент прибавил к ранее существовавшему значению b единицу.

    </script>
</body>
</html>
